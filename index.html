<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2nd Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="main.css" />
    <!-- stylesheet -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <article class="card">
      <img src="images/image-equilibrium.jpg" alt="NFT imageS" id="nft" />
      <div class="eq-h">
        <h2>Equilibrium #3429</h2>
      </div>
      <div class="eq-p">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="lower">
        <div class="type">
          <img
            src="images/icon-ethereum.svg"
            alt="crypto graphic"
            id="crypto"
          />
          <p id="amount">0.041ETH</p>
        </div>
        <div class="time">
          <img src="images/icon-clock.svg" alt="clock emoji" id="clock" />
          <p id="days">3 days left</p>
        </div>
      </div>
      <!-- <div class="line"></div> -->
      <hr class="line" />
      <div class="creator">
        <img
          src="images/image-avatar.png"
          alt="picture of the creator"
          id="avatar"
        />
        <div class="about">
          <p id="who">Creation of</p>
          <p id="name">Jules Wyvern</p>
        </div>
      </div>
    </article>
  </body>
</html>
